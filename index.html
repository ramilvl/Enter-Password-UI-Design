<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Password Design</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="card-background"></div>
        <main class="card p-85px">

            <h2 class="text-size-32px font-700">Enter your password</h2>

            <section class="profile flex-row-16px">
                <div class="profile-image">
                    <img src="./assets/img/profile.svg">
                </div>

                <div class="profile-name">
                    <span class="text-size-14px font-500  mb-4px">Business Account</span>
                    <span class="text-size-18px font-700 ">Sarah Bills</span>
                </div>
            </section>

            <section class="password">
                <p class="mb-8px text-size-14px font-600">Password</p>

                <div class="password-search-line flex-row-16px">
                    <div class="password-search flex-row-10px p-16px">
                        <i class="icon icon-kilid"></i>
                        <input class="input-default color-primary" type="text" placeholder="**************">
                    </div>
                    <i class="icon icon-goz cursor"></i>
                </div>
            </section>

            <section class="btn">
                <div class="btn-left flex-row-8px">
                    <i class="icon-2 icon-click cursor"></i>
                    <span class="text-size-16px font-600">Stay signed in</span>
                </div>
                <div class="btn-right p-16px ml-16px align-justify-center">
                    <button class="text-size-16px font-600 color-white bg-color input-default cursor">Continue</button>
                </div>
            </section>
            <span class="mt-35px cursor text-size-16px font-600 text-underline">Reset password</span>
        </main>
    </div>
</body>
</html>
